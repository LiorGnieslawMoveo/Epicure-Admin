<div class="mat-elevation-z8">
  <h2 class="table-title">Dishes Table</h2>
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements"
    (matSortChange)="initSortAndPaginator()">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td matTooltip={{row._id}} mat-cell *matCellDef="let row">{{row._id.slice(-4)}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{row.title}}</ng-container>
        <input matInput *ngIf="row.isEditing" type="text" [(ngModel)]="row.title">
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>INGRIDIENTS</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.description }}</ng-container>
        <input matInput *ngIf="row.isEditing" type="text" [(ngModel)]="row.description" />
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PRICE</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{row.price}}</ng-container>
        <input matInput *ngIf="row.isEditing" type="number" [(ngModel)]="row.price" />
      </td>
    </ng-container>

    <ng-container matColumnDef="iconMeaning">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ICON MEANING</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.iconMeaning }}</ng-container>
        <mat-select *ngIf="row.isEditing" [(ngModel)]="row.iconMeaning">
          <mat-option value="spicy">Spicy</mat-option>
          <mat-option value="vegan">Vegan</mat-option>
          <mat-option value="vegi">Vegi</mat-option>
        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="restaurant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RESTAURANT</th>
      <td mat-cell *matCellDef="let row">
        {{ row.restaurant.title }}
      </td>
    </ng-container>


    <ng-container matColumnDef="deleted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DELETED</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.deleted ? 'True' : 'False' }}</ng-container>
        <mat-button-toggle-group *ngIf="row.isEditing" [(ngModel)]="row.deleted">
          <mat-button-toggle [value]="true">True</mat-button-toggle>
          <mat-button-toggle [value]="false">False</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>EDIT</th>
      <td mat-cell *matCellDef="let row">
        <button mat-flat-button color="accent" (click)="toggleEditMode(row)">
          {{ row.isEditing ? 'Save' : 'Edit' }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>

<div class="button-container">
  <button mat-raised-button color="primary" (click)="openDishModal()">Add New Dish</button>
  <button mat-raised-button color="secondary" (click)="returnToAdminPage()">Return</button>
</div>
