<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row._id.slice(-4) }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.name }}</ng-container>
        <select *ngIf="row.isEditing" [(ngModel)]="row.name">
          <option *ngFor="let chef of chefs" [value]="chef.name">{{ chef.name }}</option>
        </select>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.description }}</ng-container>
        <input *ngIf="row.isEditing" type="text" [(ngModel)]="row.description" />
      </td>
    </ng-container>

    <ng-container matColumnDef="restaurants">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RESTAURANTS</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">
          <ng-container *ngFor="let restaurant of row.restaurants; let last = last">
            {{ restaurant.title }}
            <span *ngIf="!last">, </span>
          </ng-container>
        </ng-container>
        <select *ngIf="row.isEditing" [(ngModel)]="row.restaurants[0].title">
          <option *ngFor="let restaurant of restaurants" [value]="restaurant.title">{{ restaurant.title }}</option>
        </select>
      </td>
    </ng-container>

    <ng-container matColumnDef="chefOfTheWeek">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CHEF OF THE WEEK</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.chefOfTheWeek }}</ng-container>
        <select *ngIf="row.isEditing" [(ngModel)]="row.chefOfTheWeek">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DELETED</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.deleted }}</ng-container>
        <select *ngIf="row.isEditing" [(ngModel)]="row.deleted">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="toggleEditMode(row)">
          {{ row.isEditing ? 'Save' : 'Edit' }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
