<div class="mat-elevation-z8">
  <h2 class="table-title">Restaurants Table</h2>

  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements"
    (matSortChange)="initSortAndPaginator()">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td matTooltip={{row._id}} mat-cell *matCellDef="let row">{{row._id.slice(-4)}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">
          {{ row.title }}
        </ng-container>
        <input matInput *ngIf="row.isEditing" type="text" [(ngModel)]="row.title" />
      </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RATING</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.rating }}</ng-container>
        <mat-button-toggle-group *ngIf="row.isEditing" [(ngModel)]="row.rating">
          <ng-container *ngFor="let rating of [1, 2, 3, 4, 5]">
            <mat-button-toggle [value]="rating">{{ rating }}</mat-button-toggle>
          </ng-container>
        </mat-button-toggle-group>

      </td>
    </ng-container>


    <ng-container matColumnDef="dishes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DISHES</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row.dishes && row.dishes.length > 0">
          <ng-container *ngFor="let dish of row.dishes; let last = last">
            {{ dish.title }}
            <span *ngIf="!last">, </span>
          </ng-container>
        </ng-container>
      </td>
    </ng-container>


    <ng-container matColumnDef="chef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CHEF</th>
      <td mat-cell *matCellDef="let row">
        {{ row.chef.name }}
      </td>
    </ng-container>


    <ng-container matColumnDef="deleted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DELETED</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.deleted ? 'True' : 'False' }}</ng-container>
        <mat-button-toggle-group *ngIf="row.isEditing" [(ngModel)]="row.deleted">
          <mat-button-toggle [value]="true">True</mat-button-toggle>
          <mat-button-toggle [value]="false">False</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>EDIT</th>
      <td mat-cell *matCellDef="let row">
        <button mat-flat-button color="accent" (click)="toggleEditMode(row)">
          {{ row.isEditing ? 'Save' : 'Edit' }}
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>

<div class="button-container">
  <button mat-raised-button color="primary" (click)="openRestaurantModal()">Add New Restaurant</button>
  <button mat-raised-button color="secondary" (click)="returnToAdminPage()">Return</button>

</div>
