<div class="mat-elevation-z8">
  <h2 class="table-title">Restaurants Table</h2>

  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row._id.slice(-4)}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">
          {{ row.title }}
        </ng-container>
        <input *ngIf="row.isEditing" type="text" [(ngModel)]="row.title" />
      </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RATING</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.rating }}</ng-container>
        <select *ngIf="row.isEditing" [(ngModel)]="row.rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </td>
    </ng-container>

    <ng-container matColumnDef="dishes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DISHES</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row.dishes && row.dishes.length > 0">
          <ng-container *ngFor="let dish of row.dishes; let last = last">
            {{ dish.title }}
            <span *ngIf="!last">, </span>
          </ng-container>
        </ng-container>
      </td>
    </ng-container>


    <ng-container matColumnDef="chef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CHEF</th>
      <td mat-cell *matCellDef="let row">
        {{ row.chef.name }}
      </td>
    </ng-container>


    <ng-container matColumnDef="deleted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DELETED</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.isEditing">{{ row.deleted }}</ng-container>
        <select *ngIf="row.isEditing" [(ngModel)]="row.deleted">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>EDIT</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="toggleEditMode(row)">
          {{ row.isEditing ? 'Save' : 'Edit' }}
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
