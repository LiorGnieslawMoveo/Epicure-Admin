<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="deleted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>deleted</th>
      <td mat-cell *matCellDef="let row">{{row.deleted}}</td>
    </ng-container>

    <ng-container matColumnDef="chef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>chef</th>
      <td mat-cell *matCellDef="let row">{{row.chef.name}}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>rating</th>
      <td mat-cell *matCellDef="let row">{{row.rating}}</td>
    </ng-container>

    <ng-container matColumnDef="dishes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>dishes</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row.dishes && row.dishes.length > 0">
          <ng-container *ngFor="let dish of row.dishes; let last = last">
            {{ dish.title }}
            <span *ngIf="!last">, </span>
          </ng-container>
        </ng-container>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
