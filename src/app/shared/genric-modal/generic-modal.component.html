<div>
    <h2>{{ formData.title }}</h2>
    <div>
        <div *ngFor="let field of formData.formFields">
            <label>{{ field.label }}</label>
            <input [type]="field.type" [placeholder]="field.placeholder">
        </div>
        <button mat-button type="button" (click)="closeDialog()">Close</button>
    </div>
</div>
